<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" novalidate [formGroup]="loginForm" (ngSubmit)="SubmitData()">
            <span class="contact100-form-title">
                Login
            </span>

            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <span class="label-input100">Email</span>
                <input class="input100" type="email" name="email_address" placeholder="Enter your email addess" required
                    formControlName="email_address">
                <span class="focus-input100"></span>
            </div>
            <div *ngIf="submitted && loginForm.controls.email_address.errors">
                <span *ngIf="loginForm.controls.email_address.errors?.required">
                    <p class="text-danger">Email address is required</p>
                </span>
            </div>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">Password</span>
                <input class="input100" type="password" name="password" placeholder="Enter your password" required
                    formControlName="password">
                <span class=" focus-input100"></span>
            </div>
            <div *ngIf="submitted && loginForm.controls.password.errors">
                <span *ngIf="loginForm.controls.password.errors?.required">
                    <p class="text-danger">Password is required</p>
                </span>
                <span *ngIf="loginForm.controls.password.errors?.minlength">Miniman Length 5 is Required</span>
            </div>

            <a [routerLink]="['/registration']" routerLinkActive="router-link-active">If you don't register yet</a>

            <p class="text-danger" *ngIf="errFlag">{{errorMsg}}</p>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn" type="submit">
                        <span>
                            Login
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="dropDownSelect1"></div>

<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
