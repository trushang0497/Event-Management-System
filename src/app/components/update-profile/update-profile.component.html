<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" novalidate [formGroup]="updateProfileForm"
            (ngSubmit)="SubmitData()">
            <span class="contact100-form-title">
                Update Profile
            </span>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">First Name</span>
                <input class="input100" type="text" name="first_name" placeholder="Enter your first name" required
                    formControlName="first_name">
                <span class="focus-input100"></span>
            </div>
            <div *ngIf="submitted && updateProfileForm.controls.first_name.errors">
                <span *ngIf="updateProfileForm.controls.first_name.errors?.required">
                    <p class="text-danger">First name is required</p>
                </span>
            </div>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">Last Name</span>
                <input class="input100" type="text" name="last_name" placeholder="Enter your last name" required
                    formControlName="last_name">
                <span class="focus-input100"></span>
            </div>
            <div *ngIf="submitted && updateProfileForm.controls.last_name.errors">
                <span *ngIf="updateProfileForm.controls.last_name.errors?.required">
                    <p class="text-danger">Last name is required</p>
                </span>
            </div>

            <div class="wrap-input100 input100-select">
                <span class="label-input100">Gender</span>
                <div>
                    <select class="selection-2" name="gender" placeholder="Enter your gender" required
                        formControlName="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <span class="focus-input100"></span>
            </div>
            <div *ngIf="submitted && updateProfileForm.controls.gender.errors">
                <span *ngIf="updateProfileForm.controls.gender.errors?.required">
                    <p class="text-danger">Gender required</p>
                </span>
            </div>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">Date of birth</span>
                <input class="input100" type="date" name="date_of_birth" placeholder="Enter your date of birth" required
                    formControlName="date_of_birth">
                <span class="focus-input100"></span>
            </div>
            <div *ngIf="submitted && updateProfileForm.controls.date_of_birth.errors">
                <span *ngIf="updateProfileForm.controls.date_of_birth.errors?.required">
                    <p class="text-danger">Date of birth is required</p>
                </span>
            </div>

            <p class="text-danger" *ngIf="errFlag">{{errorMsg}}</p>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn" type="submit">
                        <span>
                            Submit
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn" type="submit" [routerLink]="['/dashboard']"
                        routerLinkActive="router-link-active">
                        <span>
                            Back
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="dropDownSelect1"></div>

<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
